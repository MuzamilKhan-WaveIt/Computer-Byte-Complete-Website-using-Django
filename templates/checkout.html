{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <div  class="header" >
             <h1 class="text-center">Checkout</h1>
          </div>
    <div id = "ContactFrm">
        <form action="{% url 'placeOrder' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
         <div class="form-row">
           <div class="form-group col-md-12">
             <label for="inputEmail4">Email*</label>
             <input type="email" class="form-control" name="Email" placeholder="email@email.com" required>
           </div>
           <div class="form-group col-md-12">
             <label for="inputPassword4">Contact Number*</label>
             <input type="text" class="form-control" name="PhoneNo" placeholder="+9200000000" required>
           </div>
         </div>
         <div class="form-group">
           <label for="inputAddress">Delivery Address*</label>
           <textarea rows="5"class="form-control" name="DeliverAddress" placeholder="House#, Street: City, Province, Country..." required></textarea>
         </div>
         <div class="vertical-center">
            <button type="submit" class="btn btn-primary">Place The Order</button>
        </div>
        </form>
        </div>
        <div class="col-12 col-sm-12 col-md-5 col-lg-5">
          <h5  class="text-right">Total Amount(Rs.): <strong>{{ total }}(Cash On Delivery)</strong></h5>
        </div>
      </div>
  </div>
{% endblock %}
